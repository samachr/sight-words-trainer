<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"> -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.min.js"></script> -->
  <!-- <link rel="stylesheet" href="app.css"> -->
  <style>
    #responseOptions {
      display: flex;
      flex-direction: column;
    }
    .response-option {
      font-size: xx-large;
      padding: 20px;
      flex-grow: 1;
    }
    html, body, #responseOptions {
      height: 100%;
    }
    html, body {
      margin: 0;
      padding: 0;
    }
    #overlay {
      z-index: 10;
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: gray;
    }
  </style>
</head>
<body>
  <div id="responseOptions">
  </div>
  <div id="overlay" onclick="startGame()">
    <button onclick="startGame()">Play!</button>
  </div>
  <script>
    var SpeechRecognition = SpeechRecognition || webkitSpeechRecognition;
    var SpeechGrammarList = SpeechGrammarList || webkitSpeechGrammarList;
    var SpeechRecognitionEvent = SpeechRecognitionEvent || webkitSpeechRecognitionEvent;
    const words = [
      'like',
      'me',
      'see',
      'the',
      'to'
    ]
    const phoneticMatch = {
      two: 'to',
      c: 'see',
    }
    let correctIndex = -1;
    let promptCount = 0;
    let lastTime = new Date();

    let timings = words.reduce((obj, word) => {
      obj[word] = 100000
      return obj;
    }, {})

    function getNthWorstWord(wordIndex) {
      const sortedTimings = Object.entries(timings).sort(([,a],[,b]) => b-a);
      console.log(sortedTimings)
      return sortedTimings[wordIndex][0]
    }

    function startGame() {
      newWord();
      document.getElementById('overlay').style.display='none';
    }

    function stopGame() {
      promptCount = 0;
      document.getElementById('overlay').style.display='flex';
    }

    function newWord() {
      if(promptCount == 10) {
        stopGame();
      } else {
        let nextWord = getNthWorstWord(0);
        if (words.indexOf(nextWord) == correctIndex) {
          nextWord = getNthWorstWord(1);
        }
        correctIndex = words.indexOf(nextWord);
        speakCurrentWord()
        lastTime = new Date();
      }
    }

    window.newWord = newWord;
    window.startGame = startGame;

    function speakCurrentWord() {
      speak(words[correctIndex])
    }

    function checkWord(word) {
      element = document.getElementById(`word-${words[correctIndex]}`)
      const previousBackground = element.style.background
      if (words.indexOf(word) == correctIndex || words.indexOf(phoneticMatch[word]) == correctIndex) {
        promptCount++;
        timings[word] = new Date() - lastTime;
        element.style.background = 'green';
        setTimeout(() => {
          element.style.background = previousBackground
          newWord()
        }, 500);
        return true;
      } else {
        element.style.background = 'red';
        setTimeout(() => {
          element.style.background = previousBackground
          speakCurrentWord()
        }, 500);
        return false;
      }
    }

    function listenForWord(word, onready) {
      var speechRecognitionList = new SpeechGrammarList();
      speechRecognitionList.addFromString('#JSGF V1.0; grammar phrases; public <phrase> = ' + words.join(' | ') +';', 1);

      var recognition = new SpeechRecognition();
      recognition.grammars = speechRecognitionList;
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 10;

      recognition.start();

      let matched = false;

      recognition.onresult = (event) => {
        console.log(event)
        const results = event.results
        let word = results[0][0].transcript;

        for (let result in event.results[0]) {
          console.log(results[0][result].transcript)
          if (new RegExp(words.join("|")).test(results[0][result].transcript)) {
            word = results[0][result].transcript;
            break;
          }
        }

        matched = checkWord(
          event.results[0][0].transcript.toLowerCase()
        )
        // recognition.stop();
      }
      recognition.onspeechend = () => {
        console.log('SpeechRecognition.onspeechend')
        // recognition.stop()
      }

      recognition.onerror = (event) => {
        console.log('Error occurred in recognition: ' + event.error);
        checkWord('This error is not a match!')
      }
      recognition.onaudiostart = (event) => {
        console.log('SpeechRecognition.onaudiostart')
        onready()
      };
      recognition.onaudioend = (event) => console.log('SpeechRecognition.onaudioend');
      recognition.onend = (event) => {
        console.log('SpeechRecognition.onend')
        if (!matched && correctIndex != -1) {
          checkWord('This error is not a match!')
        }
      };
      recognition.onnomatch = () => console.log('SpeechRecognition.onnomatch');
      recognition.onsoundstart = (event) => console.log('SpeechRecognition.onsoundstart');
      recognition.onsoundend = (event) => console.log('SpeechRecognition.onsoundend');
      recognition.onspeechstart = (event) => console.log('SpeechRecognition.onspeechstart');
      recognition.onstart = (event) => console.log('SpeechRecognition.onstart');
    }

    function speak(word) {
      const container = document.getElementById('responseOptions')
      container.innerHTML = ''
      listenForWord(word, () => {
        const result = document.createElement('button')
        result.innerHTML = word;
        result.className = 'response-option'
        result.id = `word-${word}`
        container.appendChild(result)
      });
    }
  </script>
</body>
</html>
