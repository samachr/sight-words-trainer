<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    #responseOptions {
      display: grid;
      grid-template-columns: auto;
    }
    .response-option {
      font-size: 48px;
      padding: 20px;
      flex-grow: 1;
    }
    html, body, #responseOptions {
      height: 100%;
    }
    html, body {
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    #overlay {
      z-index: 10;
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      display: grid;
      grid-template-columns: auto auto;
      background: gray;
    }
    progress {
      border-radius: 7px;
      width: 100%;
      height: 30px;
      box-shadow: 1px 1px 4px rgba( 0, 0, 0, 0.2 );
    }
    progress::-webkit-progress-bar {
      background-color: gray;
      border-radius: 0px;
    }
    progress::-webkit-progress-value {
      background-color: #3465a4;
      border-radius: 5px;
    }
    .wordlist-option {
      font-size: 20px;
      border-radius: 8px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="responseOptions"></div>
  <progress id="progress" value="0" max="100"> </progress>
  <div id="overlay"></div>
  <script>
    (function () {
    const wordLists = [
      ["am", "at", "can", "go", "is"],
      ["like", "me", "see", "the", "to"],
      ["dad", "he", "in", "it", "look"],
      ["mom", "my", "on", "up", "we"],
      ["and", "are", "come", "for", "got"],
      ["here", "not", "play", "said", "you"],
      ["day", "down", "into", "looking", "she"],
      ["they", "went", "where", "will", "your"],
      ["all", "away", "back", "big", "her"],
      ["over", "this", "want", "who", "with"],
    ]
    var SpeechRecognition = SpeechRecognition || webkitSpeechRecognition;
    var SpeechGrammarList = SpeechGrammarList || webkitSpeechGrammarList;
    var SpeechRecognitionEvent = SpeechRecognitionEvent || webkitSpeechRecognitionEvent;
    let words = [
      'dad',
      'he',
      'in',
      'it',
      'look'
    ]
    const phoneticMatch = {
      two: 'to',
      c: 'see',
    }
    let correctIndex = -1;
    let promptCount = 0;
    let lastTime = new Date();

    const storedTimings = localStorage.getItem("storedTimingsSpeak");
    let allTimings = {}
    if (storedTimings) {
      allTimings = JSON.parse(storedTimings)
    } else {
      allTimings = wordLists.map(wordlist => {
        return wordlist.reduce((obj, word) => {
          obj[word] = 100000
          return obj;
        }, {})
      })
    }
    let timings = words.reduce((obj, word) => {
      obj[word] = 100000
      return obj;
    }, {})

    let getNthWorstWord = (wordIndex) => {
      const sortedTimings = Object.entries(timings).sort(([,a],[,b]) => b-a);
      return sortedTimings[wordIndex][0]
    }

    let startGame = (wordListIndex) => {
      words = wordLists[wordListIndex]
      timings = allTimings[wordListIndex]
      newWord();
      document.getElementById('overlay').style.display = 'none';
    }

    let stopGame = () => {
      promptCount = 0;
      const storedTimings = localStorage.setItem("storedTimingsSpeak", JSON.stringify(allTimings));
      const overlay = document.getElementById('overlay')
      overlay.innerHTML = ''
      wordLists.forEach((wordlist, index)=> {
        const overlay = document.getElementById("overlay")
        let result = null;
        result = document.createElement('button')
        result.className = 'wordlist-option'
        result.innerHTML = wordlist.map(word => `<div>${word}: ${(allTimings[index][word]/1000).toFixed(1)}</div>`).join('')
        result.onclick = () => window.startGame(index)
        overlay.appendChild(result)
      })
      overlay.style.display = 'grid';
    }

    let newWord = () => {
      if(promptCount == 5) {
        stopGame();
      } else {
        let nextWord = getNthWorstWord(0);
        if (words.indexOf(nextWord) == correctIndex) {
          nextWord = getNthWorstWord(1);
        }
        correctIndex = words.indexOf(nextWord);
        speakCurrentWord()
        lastTime = new Date();
      }
    }

    window.newWord = newWord;
    window.startGame = startGame;

    let speakCurrentWord = () => {
      speak(words[correctIndex])
    }

    let checkWord = (word, element, words) => {
      const previousBackground = element.style.background
      if (words.indexOf(word) != -1 && words.indexOf(word) == correctIndex) {
        promptCount++;
        timings[word] = new Date() - lastTime;
        element.style.background = 'green';
        setTimeout(() => {
          element.style.background = previousBackground
          newWord()
        }, 500);
        return true;
      } else {
        if(words.indexOf(word) != -1) {
          timings[word] = timings[word] + (new Date() - lastTime);
          element.style.background = 'red';
        } else {
          element.style.background = 'yellow';
        }
        setTimeout(() => {
          element.style.background = previousBackground
          newWord()
        }, 500);
        return false;
      }
    }

    function listenForWord(word, onready) {
      var speechRecognitionList = new SpeechGrammarList();
      speechRecognitionList.addFromString('#JSGF V1.0; grammar phrases; public <phrase> = ' + words.join(' | ') +';', 1);

      var recognition = new SpeechRecognition();
      recognition.grammars = speechRecognitionList;
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 10;

      recognition.start();

      let matched = false;
      let ready = false;

      recognition.onresult = (event) => {
        const results = event.results
        let word = results[0][0].transcript;

        let recognizedWords = []
        for (let resultListIndex = 0; resultListIndex < event.results.length; resultListIndex++) {
          for (let resultIndex = 0; resultIndex < event.results[resultListIndex].length; resultIndex++) {
            result = results[resultListIndex][resultIndex]
            recognizedWords.push(result.transcript)
          }
        }

        console.log(recognizedWords)
        word = recognizedWords.find(recognizedWord =>
          words.indexOf(recognizedWord) != -1 || words.indexOf(phoneticMatch[recognizedWord]) != -1
        )

        matched = checkWord(
          (word || '').toLowerCase(),
          document.getElementById(`word-${words[correctIndex]}`),
          words
        )
      }
      recognition.onspeechend = () => {
        console.log('SpeechRecognition.onspeechend')
      }

      recognition.onerror = (event) => {
        console.log('Error occurred in recognition: ' + event.error);
        checkWord(
          'This error is not a match!',
          document.getElementById(`word-${words[correctIndex]}`),
          words
        )
      }
      recognition.onaudiostart = (event) => {
        console.log('SpeechRecognition.onaudiostart')
        ready = true;
        onready();
      };
      recognition.onaudioend = (event) => console.log('SpeechRecognition.onaudioend');
      recognition.onend = (event) => {
        console.log('SpeechRecognition.onend')
        if (ready && !matched && correctIndex != -1) {
          checkWord(
            'This error is not a match!',
            document.getElementById(`word-${words[correctIndex]}`),
            words
          )
        }
      };
      recognition.onnomatch = () => console.log('SpeechRecognition.onnomatch');
      recognition.onsoundstart = (event) => console.log('SpeechRecognition.onsoundstart');
      recognition.onsoundend = (event) => console.log('SpeechRecognition.onsoundend');
      recognition.onspeechstart = (event) => console.log('SpeechRecognition.onspeechstart');
      recognition.onstart = (event) => console.log('SpeechRecognition.onstart');
    }

    function speak(word) {
      const container = document.getElementById('responseOptions')
      container.innerHTML = ''
      listenForWord(word, () => {
        const result = document.createElement('button')
        result.innerHTML = word;
        result.className = 'response-option'
        result.id = `word-${word}`
        container.appendChild(result)
      });

      document.getElementById("progress").value = (promptCount) / 5 * 100;
      document.getElementById("progress").innerHTML = (promptCount) / 5 * 100;

      Object.keys(timings).forEach(key => timings[key] += 500)
    }
    stopGame();
  })();
  </script>
</body>
</html>
