<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    #responseOptions {
      display: grid;
      grid-template-columns: auto auto auto;
    }
    .response-option {
      font-size: 48px;
      padding: 20px;
      flex-grow: 1;
    }
    html, body, #responseOptions {
      height: 100%;
    }
    html, body {
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    #overlay {
      z-index: 10;
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      display: grid;
      grid-template-columns: auto auto;
      background: gray;
    }
    progress {
      border-radius: 7px;
      width: 100%;
      height: 30px;
      box-shadow: 1px 1px 4px rgba( 0, 0, 0, 0.2 );
    }
    progress::-webkit-progress-bar {
      background-color: gray;
      border-radius: 0px;
    }
    progress::-webkit-progress-value {
      background-color: #3465a4;
      border-radius: 5px;
    }
    .wordlist-option {
      font-size: 20px;
      border-radius: 8px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="responseOptions"></div>
  <progress id="progress" value="0" max="100"> </progress>
  <div id="overlay"></div>
  <script>
    (function () {
    const wordLists = [
      ["am", "at", "can", "go", "is"],
      ["like", "me", "see", "the", "to"],
      ["dad", "he", "in", "it", "look"],
      ["mom", "my", "on", "up", "we"],
      ["and", "are", "come", "for", "got"],
      ["here", "not", "play", "said", "you"],
      ["day", "down", "into", "looking", "she"],
      ["they", "went", "where", "will", "your"],
      ["all", "away", "back", "big", "her"],
      ["over", "this", "want", "who", "with"]
    ]

    // update this after the game and show timings here.
    // store in local storage between plays

    let words = [
      'dad',
      'he',
      'in',
      'it',
      'look'
    ]
    let correctIndex = 0;
    let promptCount = 0;
    let lastTime = new Date();

    const storedTimings = localStorage.getItem("storedTimings");
    let allTimings = {}
    if (storedTimings) {
      allTimings = JSON.parse(storedTimings)
    } else {
      allTimings = wordLists.map(wordlist => {
        return wordlist.reduce((obj, word) => {
          obj[word] = 100000
          return obj;
        }, {})
      })
    }
    let timings = words.reduce((obj, word) => {
      obj[word] = 100000
      return obj;
    }, {})

    let getNthWorstWord = (wordIndex) => {
      const sortedTimings = Object.entries(timings).sort(([,a],[,b]) => b-a);
      console.log(sortedTimings)
      return sortedTimings[wordIndex][0]
    }

    let startGame = (wordListIndex) => {
      words = wordLists[wordListIndex]
      timings = allTimings[wordListIndex]
      newWord();
      document.getElementById('overlay').style.display='none';
    }

    let stopGame = () => {
      promptCount = 0;
      const storedTimings = localStorage.setItem("storedTimings", JSON.stringify(allTimings));
      const overlay = document.getElementById('overlay')
      overlay.innerHTML = ''
      wordLists.forEach((wordlist, index)=> {
        const overlay = document.getElementById("overlay")
        let result = null;
        result = document.createElement('button')
        result.className = 'wordlist-option'
        result.innerHTML = wordlist.map(word => `<div>${word}: ${(allTimings[index][word]/1000).toFixed(1)}</div>`).join('')
        result.onclick = () => window.startGame(index)
        overlay.appendChild(result)
      })
      overlay.style.display = 'grid';
    }

    let newWord = () => {
      if(promptCount == 10) {
        stopGame();
      } else {
        let nextWord = getNthWorstWord(0);
        if (words.indexOf(nextWord) == correctIndex) {
          nextWord = getNthWorstWord(1);
        }
        correctIndex = words.indexOf(nextWord);
        speakCurrentWord()
        lastTime = new Date();
        showWords()
      }
    }

    window.newWord = newWord;
    window.startGame = startGame;

    let speakCurrentWord = () => {
      speak(words[correctIndex])
    }

    let checkWord = (word, element, words) => {
      const previousBackground = element.style.background
      if (words.indexOf(word) == correctIndex) {
        promptCount++;
        timings[word] = new Date() - lastTime;
        element.style.background = 'green';
        setTimeout(() => {
          element.style.background = previousBackground
          newWord()
        }, 500);
      } else {
        timings[word] = timings[word] + (new Date() - lastTime);
        element.style.background = 'red';
        setTimeout(() => {
          element.style.background = previousBackground
          newWord()
        }, 500);
      }
    }

    let showWords = () => {
      const container = document.getElementById('responseOptions')
      container.innerHTML=''
      let wordsToShow = [words[correctIndex]]
      let otherWordOptions = words.slice()
      otherWordOptions.splice(correctIndex, 1)
      wordsToShow.push(otherWordOptions[Math.floor(Math.random() * otherWordOptions.length)]);
      console.log(words);
      [...Array(10).keys(), ...wordsToShow].sort(() => Math.random() - 0.5).forEach(word => {
        let result = null;
        if (Number.isInteger(word)) {
          result = document.createElement('div')
        } else {
          result = document.createElement('button')
          result.innerHTML = word;
          if ('ontouchstart' in window) {
            result.ontouchstart = () => checkWord(word, result, words)
          } else {
            result.onclick = () => checkWord(word, result, words)
            // result.onclick = ((words) => () => checkWord(word, result, words))(words)
          }
        }
        result.id = `word-${word}`
        result.className = 'response-option'
        container.appendChild(result)
      })

      document.getElementById("progress").value = (promptCount) / 10 * 100;
      document.getElementById("progress").innerHTML = (promptCount) / 10 * 100;

      Object.keys(timings).forEach(key => timings[key] += 500)
    }

    let speak = (text) => {
      window.speechSynthesis.cancel()
      const utterance = new SpeechSynthesisUtterance(text)
      utterance.rate = 0.8;
      utterance.lang = 'en-US';
      window.speechSynthesis.speak(utterance);
      console.log('speaking text: ' + text)
    }
    stopGame();
  })();
  </script>
</body>
</html>
